# Repository
repo_name: cloudacode/hello-kubernetes
repo_url: https://github.com/cloudacode/hello-kubernetes
edit_uri: ""

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.highlight

